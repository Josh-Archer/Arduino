; Base configuration
[env]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps = 
    bblanchon/ArduinoJson@^7.0.4

; OTA Configuration
upload_protocol = espota
upload_port = poop-monitor.local
upload_flags = 
    --auth=josh1156

; Post-upload script to monitor device
extra_scripts = 
    post:scripts/post_upload.py

# Optimize for size
build_flags = -Os

# Helpful monitor filters for debugging crashes
monitor_filters = esp32_exception_decoder, colorize

; MQTT-Only Configuration (Default - Home Assistant integration)
[env:esp32-c3-devkitm-1]
extends = env
lib_deps = 
    ${env.lib_deps}
    knolleary/PubSubClient@^2.8
build_flags = 
    ${env.build_flags}
    -DENABLE_MQTT=1

; WebServer-Only Configuration (Web interface only)
[env:esp32-c3-devkitm-1-webserver]
extends = env
build_flags = 
    ${env.build_flags}
    -DENABLE_WEBSERVER=1

; Full Configuration (Both MQTT and WebServer)
[env:esp32-c3-devkitm-1-both]
extends = env
lib_deps = 
    ${env.lib_deps}
    knolleary/PubSubClient@^2.8
build_flags = 
    ${env.build_flags}
    -DENABLE_MQTT=1
    -DENABLE_WEBSERVER=1

; Serial upload environment (use when device is crashing or OTA unavailable)
[env:esp32-c3-devkitm-1-serial]
extends = env:esp32-c3-devkitm-1
upload_protocol = esptool
; upload_port is provided at CLI (e.g., COM3)

; Serial upload variants for different configurations
[env:esp32-c3-devkitm-1-webserver-serial]
extends = env:esp32-c3-devkitm-1-webserver
upload_protocol = esptool

[env:esp32-c3-devkitm-1-both-serial]
extends = env:esp32-c3-devkitm-1-both
upload_protocol = esptool

[platformio]
description = ESP32 Poop Monitor
default_envs = esp32-c3-devkitm-1
