[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps = 
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.0.4

; OTA Configuration
upload_protocol = espota
upload_port = poop-monitor.local
upload_flags = 
    --auth=josh1156

; Post-upload script to monitor device
extra_scripts = 
    post:scripts/post_upload.py

# Optimize for size
build_flags = -Os

# Helpful monitor filters for debugging crashes
monitor_filters = esp32_exception_decoder, colorize

; Serial upload environment (use when device is crashing or OTA unavailable)
[env:esp32-c3-devkitm-1-serial]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps = 
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.0.4
upload_protocol = esptool
; upload_port is provided at CLI (e.g., COM3)
build_flags = -Os
monitor_filters = esp32_exception_decoder, colorize

[platformio]
description = ESP32 Poop Monitor
