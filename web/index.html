<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">ESP32 Control Panel</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0d6efd">
    <meta name="description" content="ESP32 monitoring and control interface with live console streaming">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ESP32 Panel">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
    <link rel="apple-touch-icon" href="/icon-192.svg">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-router-fill"></i>
                <span id="device-name">ESP32 Control Panel</span>
            </span>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="connection-status">
                    <i class="bi bi-circle-fill text-success"></i> Connected
                </span>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Status Cards -->
        <div class="row mb-4">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title text-muted">Version</h6>
                                <h4 id="version" class="mb-0">Loading...</h4>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-info-circle text-primary fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title text-muted">IP Address</h6>
                                <h6 id="ip" class="mb-0">Loading...</h6>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-router text-info fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title text-muted">Uptime</h6>
                                <h6 id="uptime" class="mb-0">Loading...</h6>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-clock text-warning fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title text-muted">WiFi Signal</h6>
                                <h6 id="wifi-signal" class="mb-0">Loading...</h6>
                            </div>
                            <div class="align-self-center">
                                <i id="wifi-icon" class="bi bi-wifi text-success fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Status -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-bell"></i> Alert Status
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="alert-status">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panels -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-gear"></i> Device Control
                        </h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-danger me-2 mb-2" onclick="rebootDevice()">
                            <i class="bi bi-arrow-clockwise"></i> Reboot Device
                        </button>
                        <a href="/status" class="btn btn-info me-2 mb-2" target="_blank">
                            <i class="bi bi-file-earmark-code"></i> Status JSON
                        </a>
                        <button class="btn btn-secondary mb-2" onclick="toggleTelnetLog()">
                            <i class="bi bi-terminal"></i> Toggle Console
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-bell"></i> Alert Control
                        </h5>
                    </div>
                    <div class="card-body" id="alert-controls">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Live Console Log -->
        <div class="row" id="console-container" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-terminal"></i> Live Console
                        </h5>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary me-2" onclick="clearConsole()">
                                <i class="bi bi-trash"></i> Clear
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="toggleAutoScroll()">
                                <i class="bi bi-arrow-down-circle"></i> 
                                <span id="autoscroll-text">Auto-scroll: ON</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="console-log" class="console-log"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toasts for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/app.js"></script>
</body>
</html>
