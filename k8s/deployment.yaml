apiVersion: apps/v1
kind: Deployment
metadata:
  name: esp32-panel
  labels:
    app: esp32-panel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: esp32-panel
  template:
    metadata:
      labels:
        app: esp32-panel
    spec:
      containers:
        - name: web
          image: jarcher1200/poop-monitor:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
